<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tables</title>
</head>
<body>
    <header>
       <h1>Web Design</h1>
    </header>
    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>
    <main>
        <h1>Tables</h1>
        <h3>Event Registration</h3>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>Register</legend>
                <div class = "form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" name = "first" id="fname" placeholder="John">
                </div>
                <div class = "form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text" name = "last" id="lname" placeholder="Doe">
                </div>
                <div class = "form-row">
                    <label for="email">Email:</label>
                    <input type="email" name = "email" id="email" placeholder="JohnDoe@example.com">
                </div>
                <div class = "form-row">
                    <label for="password">Password:</label>
                    <input type="password" name = "pass" id="password">
                </div>
                <div class = "form-row">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" name = "phone" id="phoneNumber">
                </div>
                <div class = "check-row">
                    <label>Select Topics You Are Interested In:</label>
                    <label><input type="checkbox" name="interest">HTML</label>
                    <label><input type="checkbox" name="interest">CSS</label>
                    <label><input type="checkbox" name="interest">JavaScript</label>
                    <label><input type="checkbox" name="interest">Python</label>
                </div>
                <div class = "check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="TermsAndConditions">Agree to Terms and Conditions</label>
                </div>
                <div class="check-row">
                    <div class="spacer">Choose Your Session: </div>
                    <label><input type="radio" name = "skillLevel" value="Beginner">Beginner</label>
                    <label><input type="radio" name = "skillLevel" value="Intermediate">Intermediate</label>
                    <label><input type="radio" name = "skillLevel" value="Advanced">Advanced</label>
                </div>
                <div class="form-row">
                    <label for="location">Workshop Location:</label>
                    <select name="location" id="location">
                        <option value="">--</option>
                        <option value="New York">New York</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Denver">Denver</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="comments">Additional Comments:</label>
                    <textarea name="comments" id="comments" placeholder="Enter any special requests or notes here..."></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>









    </main>
    <footer>
        <p>&copy; 2024 Tyler</p>
    </footer>
</body>
</html>
