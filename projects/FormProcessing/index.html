<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tables</title>
</head>
<body>
    <header>
       <h1>Web Design</h1>
    </header>
    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>
    <main>
        <h1>Tables</h1>
        <h3>Event Registration</h3>
        <div id = "message"></div>
        <form action="processing.html" method="post" id="myForm">
            <fieldset>
                <legend>Register</legend>
                <div class = "form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" name = "first" id="fname" placeholder="John">
                </div>
                <div class = "form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text" name = "last" id="lname" placeholder="Doe">
                </div>
                <div class = "form-row">
                    <label for="password">Password:</label>
                    <input type="password" name = "pass" id="password">
                </div>
                <div class = "form-row">
                    <label for="age">Age:</label>
                    <input type="text" name = "age" id="age">
                </div>
                <div class="form-row">
                    <label for="location">Workshop Location:</label>
                    <select name="location" id="location">
                        <option value="">--</option>
                        <option value="New York">New York</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Denver">Denver</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                </div>
                <div class = "check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="TermsAndConditions" id="TOS">Agree to Terms and Conditions</label>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Tyler</p>
    </footer>
    <script src = "form.js"></script>
</body>
</html>
