<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Tabels</title>
</head>
<body>
    <header>
       <h1>My Class Schedule</h1>
    </header>
    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>
    <main>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>Dept.</th><th>Number</th><th>Time</th><th>Location</th><th>Credits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="5">Information Technology</th>
                </tr>
                <tr>
                    <td>IT</td><td>240</td><td>11AM</td><td rowspan="2">P3</td> <td>3</td>
                </tr>
                <tr>
                    <td>IT</td><td>240</td><td>12PM</td> <td>3</td>
                </tr>
                <tr>
                    <th colspan="5">Computer Science</th>
                </tr>
                <tr>
                    <td>CS</td> <td>210</td> <td>2PM</td> <td>P1</td> <td>3</td>
                </tr>
                <tr>
                    <td>CS</td> <td>211</td> <td>12PM</td> <td>P2</td> <td>3</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="4" id="totalCredits">Total Credits</th>
                <td headers="totalCredits">12</td>
            </tfoot>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Tyler</p>
    </footer>
</body>
</html>
